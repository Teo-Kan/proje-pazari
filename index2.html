<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proje Pazarı</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      z-index: 100;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      display: flex;
      transition: transform 0.8s ease-in-out;
      width: 400vw; /* 4 sayfa */
    }
    .section {
      min-width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
    }
    #home { background: #4CAF50; }
    #patent { background: #2196F3; }
    #sales { background: #FF9800; }
    #partner { background: #9C27B0; }
  </style>
</head>
<body>

  <nav>
    <a onclick="goTo(0)">Ana Sayfa</a>
    <a onclick="goTo(1)">Patentli Fikirler</a>
    <a onclick="goTo(2)">İcat Satışı</a>
    <a onclick="goTo(3)">Ortaklık</a>
  </nav>

  <div class="container" id="container">
    <section class="section" id="home">Ana Sayfa</section>
    <section class="section" id="patent">Patentli Fikirler</section>
    <section class="section" id="sales">İcat Satışı</section>
    <section class="section" id="partner">Ortaklık</section>
  </div>

  <script>
    function goTo(index) {
      const container = document.getElementById("container");
      container.style.transform = `translateX(-${index * 100}vw)`;
    }
  </script>

</body>
</html>
